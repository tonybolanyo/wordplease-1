{% extends "base.html" %}
{% block head_title %}Wordplease - Home{% endblock %}

{% block content %}
<div>
    <h1>Wordplease Posts</h1>
</div>
<div>
    {% if latest_posts %}
        <ul>
        {% for post in latest_posts %}
            <li>{{post.title}}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
