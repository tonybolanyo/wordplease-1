{% extends base.html %}

{% block content %}
<div class="row">
    <h1 class="page_title">{{post.title}}</h1>
</div>
<div class="row">
    <div class="row col-6">
        <p>{{post.excerpt}}</p>
        <img src="{{post_selection.image_url}}">
        <p>{{post.postDate}}</p>
        <p></p>
    </div>
    <div class="row col-6">
        <p>{{post.body}}</p>
        <p>{{post.author}}</p>
    </div>
</div>
{% endblock %}
