{% extends "base.html" %}

{% block head_title %} Crear Post {% endblock %}

{% block content %}

    <h1>Crear Post</h1>
    {% if messages %}
        {% for message in messages %}
            {% autoescape off %}
            <div class="alert alert-success">{{message}}</div>
            {% endautoescape %}
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
    </form>

{% endblock %}
